<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>CSS MEME Slider</title>
  </head>
  <body>
    <div class="slider__wrapper">
      <div class="slider__containter">
        <h1 class="title">MEME SLIDER</h1>
      </div>
      <div class="slider">
        <div class="slides__container">
          <input type="radio" name="slide-btn" id="slide-one" checked />
          <input type="radio" name="slide-btn" id="slide-two" />
          <input type="radio" name="slide-btn" id="slide-three" />
          <input type="radio" name="slide-btn" id="slide-four" />
          <div class="slides__wrapper">
            <div class="slides">
              <div class="slide slide-margin"><img src="./assets/img/mem1.jpg" alt="#" /></div>
              <div class="slide"><img src="./assets/img/mem2.jpg" alt="#" /></div>
              <div class="slide"><img src="./assets/img/mem3.jpg" alt="#" /></div>
              <div class="slide"><img src="./assets/img/mem4.jpg" alt="#" /></div>
            </div>
          </div>
          <div class="btn-group">
            <label for="slide-one" class="button button_1"></label>
            <label for="slide-two" class="button button_2"></label>
            <label for="slide-three" class="button button_3"></label>
            <label for="slide-four" class="button button_4"></label>
          </div>
          <div class="slide__titles">
            <div class="slide__titles-container">
              <h2 class="slide__title slide__title-margin">Slide#1</h2>
              <h2 class="slide__title">Slide#2</h2>
              <h2 class="slide__title">Slide#3</h2>
              <h2 class="slide__title">Slide#4</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
