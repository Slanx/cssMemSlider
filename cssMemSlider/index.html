<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>CSS MEME Slider</title>
  </head>
  <body>
    <div class="slider__wrapper">
      <div class="slider__container">
        <h1 class="title">MEME SLIDER</h1>
        <div class="slider">
          <div class="slides__container">
            <input type="radio" name="slide-btn" id="slide-one" checked />
            <input type="radio" name="slide-btn" id="slide-two" />
            <input type="radio" name="slide-btn" id="slide-three" />
            <input type="radio" name="slide-btn" id="slide-four" />

            <div class="slides__wrapper">
              <div class="slides">
                <div class="slide slide-margin"><img src="./assets/img/mem1.jpg" alt="#" /></div>
                <div class="slide"><img src="./assets/img/mem2.jpg" alt="#" /></div>
                <div class="slide"><img src="./assets/img/mem3.jpg" alt="#" /></div>
                <div class="slide"><img src="./assets/img/mem4.jpg" alt="#" /></div>
              </div>
            </div>
            <div class="btn-group">
              <label for="slide-one"><div class="button button_1"></div></label>
              <label for="slide-two"><div class="button button_2"></div></label>
              <label for="slide-three"><div class="button button_3"></div></label>
              <label for="slide-four"><div class="button button_4"></div></label>
            </div>
            <div class="slide__titles">
              <div class="slide__titles-container">
                <h2 class="slide__title slide__title-margin">Подпись для первого мема</h2>
                <h2 class="slide__title">Подпись для второго мема</h2>
                <h2 class="slide__title">Подпись для третьего мема</h2>
                <h2 class="slide__title">Подпись для чертвертого мема</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
